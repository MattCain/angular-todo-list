<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
      <span aria-hidden="true">&times;</span>
   </button>
   <h3 class="modal-title">Create Todo</h3>
</div>
<div class="modal-body">
   <form>
      <div class="form-group">
         <label for="todo-title" class="control-label">Title:</label>
         <input type="text" class="form-control" id="todo-title" ng-model="newTodo.title" autofocus>
      </div>
      <div class="form-group">
         <label for="todo-desc" class="control-label">Description:</label>
         <textarea class="form-control" id="todo-desc" ng-model="newTodo.description"></textarea>
      </div>
   </form>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="submit(newTodo)">Create</button>
</div>
